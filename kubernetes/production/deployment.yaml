apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
  namespace: testsolarsystem
spec:
  replicas: _{_replicas_}_
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: amitbahree/hello-world:latest
        imagePullPolicy: Always
        name: solar-system
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
